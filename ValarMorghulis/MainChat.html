<!doctype html>
<html>
<head>
	<title>shoop</title>
		<meta charset="UTF-8"/>
		<link type="text/css" rel="stylesheet" href="style/reset.css">
		<link rel="stylesheet" type="text/css" href='css/chat.css'/>
		<script src="js/chat.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/shoop.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
<!-- <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'> -->

<div class="container clearfix">
    <div class="people-list" id="people-list" >
        <div class="search">
            <input type="text" placeholder="search" />
            <i class="fa fa-search"></i>
        </div>
        <ul class="list">
        	
        	<!--以下是好友列表-->
            <li class="clearfix choose friend" onclick="showMessage(this)">
                <img src={{avatar}} alt="avatar"/>
                <div class="about">
                    <div class="name">{{friendName}}</div>
                    <div class="status">
                        <i class="fa fa-circle online"></i>{{friendState}}
                    </div>
                </div>
            </li>

            <li class="clearfix friend" onclick="showMessage(this)">
                <img src={{avatar}} alt="avatar" />
                <div class="about">
                    <div class="name">{{friendName}}</div>
                    <div class="status">
                        <i class="fa fa-circle offline"></i>{{friendState}}
                    </div>
                </div>
            </li>

            
        </ul>
        
    </div>

    <div class="chat">
        <div class="chat-header clearfix">
        	<!--
            	下面是正在聊天的好友信息
            -->
            <img src="/uploads/160101/chat_avatar_01_green.jpg" alt="avatar" />

            <div class="chat-about">
                <div class="chat-with">{{userName}}</div>
                
            </div>
            <i class="fa fa-star"></i>
        </div>
        <!-- end chat-header -->

        <div class="chat-history " id="messagesDiv">
            <ul id="messages">
            	<!--
                	下面是聊天信息
                -->
               
                	
                <li class="clearfix">
                    <div class="message-data align-right">
                        <span class="message-data-time">10:10 AM, Today</span>
                        <span class="message-data-name">Olia</span> 
                        <!--<i class="fa fa-circle me"></i>-->
                    </div>
                    <div class="message other-message float-right">
                        Hi Vincent, how are you? How is the project coming along?
                    </div>
                </li>

                <li>
                    <div class="message-data">
                        <span class="message-data-name">Vincent</span>
                        <span class="message-data-time">10:12 AM, Today</span>
                    </div>
                    <div class="message my-message">
                        Are we meeting today? Project has been already finished and I have results to show you.
                    </div>
                </li>
				
                

            </ul>

        </div>
        <!-- end chat-history -->

        <div class="chat-message clearfix">
        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="3"></textarea>
        <button id="sendButton" onclick="sendMessage()">发送</button>
</body>
</html>
